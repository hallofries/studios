<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Looping video</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background: #000;
    overflow: hidden;    /* <- prevents scrolling */
  }
  .vid-wrap {
    height: 100vh;       /* full viewport height */
    width: 100vw;        /* full viewport width */
    display: flex;
    align-items: center;
    justify-content: center;
    background: #000;
  }
  video {
    width: 100%;
    height: 100%;
    max-width: 100%;
    max-height: 100%;
    display: block;
    background: #000;
    border: 0;
    outline: 0;
    box-shadow: none;
    object-fit: contain;  /* show whole video, keep aspect ratio */
  }
</style>
</head>
<body>
  <div class="vid-wrap">
    <video autoplay loop muted playsinline>
      <source src="image/Magazine Pro Animation.mp4" type="video/mp4">
    </video>
  </div>
</body>
</html>
