<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>animacia</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #090916;
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden; 
    }

    .tv-container {
      position: relative;
      top: 9%;
      left: 5%;
      width: 80%;
      max-width: 800px;
    }

    .tv-frame {
      width: 80%;
      height: auto;
    }

    .video {
      position: absolute;
      top: 12%;
      left: 10%;
      width: 53%;
      height: 48%;
      border-radius: 70px;
      object-fit: cover;
      overflow: hidden; 
    }

    .menu-item {
    position: fixed;
    transform: scale(0);
    opacity: 0;
    transition: transform 0.5s ease, opacity 0.5s ease;
    z-index: 10;
}

.menu-item img {
    width: 380px;
    height: 380px;
    cursor: pointer;
    transition: transform 0.3s;
}

.menu-item img:hover {
    transform: rotate(10deg) scale(1.1);
}

#home {
    top: 50vh;
    left: 40vw;
}

#about {
    top: 30vh;
    left: 15vw;
}

#portfolio {
    top: 5vh;
    left: 35vw;
}

#contact {
    top: 20vh;
    left: 55vw;
}

#menu-toggle:checked ~ .menu-item {
    opacity: 1;
    transform: scale(1);
}

#menu-toggle {
    display: none;
}

.toggle-button {
    position: fixed;
    top: 20px;
    right: 2%;
    width: 150px;
    height: 150px;
    cursor: pointer;
    z-index: 11;
}

.toggle-button img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    transition: transform 0.3s;
}

.toggle-button img:hover {
    transform: rotate(40deg) scale(1.2);
}

.overlay-menu {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0);
    z-index: 9;
    pointer-events: none;
    transition: background-color 0.5s ease;
}

#menu-toggle:checked ~ .overlay-menu {
    background-color: rgba(0, 0, 0, 0.5);
    pointer-events: all;
}

  </style>
</head>
<body>

  <!-- MENIUUUUUU  -->

  <input type="checkbox" id="menu-toggle">
  <label for="menu-toggle" class="toggle-button">
      <img src="image/menu2.png" alt="Menu">
  </label>

  <div class="overlay"></div>

  <div class="menu-item" id="home">
      <a href="index.html">
          <img src="image/home.png" alt="Home">
      </a>
  </div>
  <div class="menu-item" id="about">
      <a href="aboutme.html">
          <img src="image/about.png" alt="About">
      </a>
  </div>
  <div class="menu-item" id="portfolio">
      <a href="portf.html">
          <img src="image/portfolio.png" alt="Portfolio">
      </a>
  </div>
  <div class="menu-item" id="contact">
      <a href="contactme.html">
          <img src="image/contact.png" alt="Contact">
      </a>
  </div>

  <div class="tv-container">
    <img src="image/tele.png" alt="tvframe" class="tv-frame">
    <iframe class="video"
      src="https://www.youtube.com/embed/r2K3XSlOptQ?si=UwciXxgAzA9wAEzP"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
